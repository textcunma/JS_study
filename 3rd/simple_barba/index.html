<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>SIMPLE barba.js V2</title>
</head>

<!-- wrapper containerをラップする必要がある -->
<!-- data-barba="wrapper" は、ページ構造のメインラッパー -->

<body data-barba="wrapper">
    <header>
        <div class="header-logo">SAMPLE</div>
        <ul class="heads">
            <a href="./about.html"><li>About</li></a>
            <a><li>Works</li></a>
            <a><li>Contact</li></a>
        </ul>
    </header>

        <!-- 画面遷移の時に横切る物体 -->
    <div class="loader"></div>

    <!-- data-barba="container"の中が「変化」するところ-->
    <div data-barba="container" id="content_main">
        <div id="word">
            Main page
        </div>
    </div>

    <!-- barba.js V2に必要なもの -->
    <!-- barba.jsだけでは画面遷移アニメーションできないので「gsap」を使用 -->
    <!-- gsapについては、公式HPより。https://barba.js.org/docs/getstarted/basic-transition/#Animation -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>

    <!-- https://barba.js.org/docs/userguide/analytics/ -->
    <script src="https://www.google-analytics.com/analytics.js"></script>

    <script src="simple.js" type="text/javascript"></script>
</body>

</html>
